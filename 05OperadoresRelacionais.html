        /*
            >  Maior
            >= Maior ou igual
            < Menor
            < Menor ou igual
            == Igual
            != Diferente
        */

        //teste
        var nome1 = prompt("qual é o primeiro nome? ")
        var nome2 = prompt("Qual é o segundo nome? ")
        document.write (nome1)
        alert(nome1 == nome2)
